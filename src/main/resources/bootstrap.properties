spring.application.name=division-service
spring.cloud.config.uri=http://localhost:8888
management.endpoints.web.exposure.include=*
management.trace.http.include=RESPONSE_HEADERS
spring.datasource.url = jdbc:mysql://localhost:3306/division
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
client.post.baseUrl: http://localhost:8084/COMPANY-SERVICE/
management.endpoints.web.exposure.include=httptrace
management.trace.http.include=principal,request-headers,response-headers,cookie-headers,time-taken,authorization-header,remote-address,session-id
server.port=8085